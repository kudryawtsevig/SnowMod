name: Build SnowMod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Unify Mods
      run: |
        # Ensure we have the right folder structure if it was messed up locally
        # We assume the repo root contains the src/ directly
        ls -R src/

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Gradle Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build --no-daemon --info --stacktrace

    - name: Upload Build Manifest
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: build/libs/

    - name: Upload Mod Jar
      uses: actions/upload-artifact@v4
      with:
        name: SnowMod-1.0.0
        path: build/libs/*.jar
